<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lyrics fetcher</title>
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section id="main">
      <div class="display">
        <h1>LYRICS FETCHER</h1>
        <form action="submit" id="search-song">
          <input
            type="text"
            class="search artist"
            placeholder="Artist's Name"
          />
          <input
            type="text"
            class="search song-name"
            placeholder="Song's name"
          />
          <button type="submit">Search</button>
        </form>
        <div class="lyrics-box"></div>
      </div>
    </section>
  </body>
</html>
